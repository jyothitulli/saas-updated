version: '3.8'

services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  backend:
  build: ./backend
  container_name: backend
  ports:
    - "5000:5000"
  environment:
    DB_HOST: database
    DB_PORT: 5432
    DB_NAME: saas_db
    DB_USER: postgres
    DB_PASSWORD: postgres
    JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this}
    FRONTEND_URL: http://frontend:3000
    NODE_ENV: development
  depends_on:
    database:
      condition: service_healthy
  healthcheck:
    test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
    interval: 30s
    timeout: 10s
    retries: 5
    start_period: 40s
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
